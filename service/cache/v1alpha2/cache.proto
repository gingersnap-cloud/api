syntax = "proto3";
package service.cache.v1alpha2;

import "google/api/annotations.proto";

// TODO  option java_package = define package naming for java
// TODO  option java_outer_classname = define outer class name
option java_multiple_files = true;
// TODO option go_package = verify below value is ok
option go_package = "gingersnap-cloud-api/service/cache/v1alpha2";
option java_package = "gingersnapCloud.api.service.cache.v1alpha2";

message Key {
    bytes key = 1;
}

message Value {
    bytes value = 1;
}

message Options {
  int64 ttl = 1;
}

message PutRequest {
  Key key = 1;
  Value value = 2;
  Options opts = 3;
}

message PutResponse {
  string response = 1;
}

service CacheService {
    rpc Get (Key) returns (Value) {
      option (google.api.http) = {
        get: "/service/cache/v1alpha2/{key}"
      };
    }
    rpc Put(PutRequest) returns (PutResponse) {
      option (google.api.http) = {
        post: "/service/cache/v1alpha2/{key.key}"
        body: "*"
      };
    }
}
